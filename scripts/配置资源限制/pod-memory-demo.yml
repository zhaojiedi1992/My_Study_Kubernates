apiVersion: v1 
kind: Pod
metadata: 
  name: memory-demo
  namespace: mem-example
spec: 
  containers: 
  - name: memory-demo-ctr
    image: polinux/stress 
    resources: 
      limits: 
        memory: "20000Mi"
      requests: 
        memory: "10000Mi"
    command: [ "stress" ] 
    args: ["--vm" ,"1", "--vm-bytes","250M" , "--vm-hang","1" ] 

       
